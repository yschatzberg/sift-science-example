<!DOCTYPE html>
<html>
<head>
    <title>Sift Science Example</title>
</head>
<body>
    <script type="text/javascript">
        var _sift = window._sift = window._sift || [];
        var _user_id = '';
        var _session_id = 'a123123asd';

        _sift.push(['_setAccount', '7c5f415504']);
        _sift.push(['_setUserId', _user_id]);
        _sift.push(['_setSessionId', _session_id]);
        _sift.push(['_trackPageview']);

        (function() {
            function ls() {
                var e = document.createElement('script');
                e.src = 'https://cdn.siftscience.com/s.js';
                document.body.appendChild(e);
            }
            if (window.attachEvent) {
                window.attachEvent('onload', ls);
            } else {
                window.addEventListener('load', ls, false);
            }
        })();

        function sendToSecondAccount() {
            console.log('pushed _trackPageview')
            _sift.push(['_trackPageview']);
        }
    </script>

    <h1>Sift Science Example</h1>
    <button onclick=sendToSecondAccount()>Push _trackPageview</button>

</body>
</html>
